<link rel="stylesheet" href="page.resource.request.do?name=net.micropact.aea.core.publicresource.CoreCss" />

<style>
    em {
        font-weight: bold;
        font-style: normal;
    }
</style>

<script src="resources/aea_aeautilitybundle/static/private/react/react.development.js"></script>
<script src="resources/aea_aeautilitybundle/static/private/react/react-dom.development.js"></script>

<script src="page.resource.request.do?name=net.micropact.aea.core.publicresource.ReactComponentsJavascript"></script>

<script>
    "use strict";

    const E = React.createElement

    function CleanRdoBaseObjectFlag() {
        return E("p", null,
            E("em", null, "ETK_DATA_OBJECT.BASE_OBJECT"),
            " has been set to ",
            E("em", null, "1"),
            " for appropriate Reference Data Objects")
    }

    function CleanRdoBaseObjectFlagApp() {
        return E(AeaCoreReactComponents.Application, {
                instructions: E("p", null, "This page cleans up after a bug in the ",
                    E("em", null, "Create Standard RDO"),
                    " page which created RDOs with ",
                    E("em", null, "ETK_DATA_OBJECT.BASE_OBJECT"),
                    " set to ",
                    E("em", null, "0"),
                    " instead of ",
                    E("em", null, "1"),
                    ". This caused an error in ",
                    E("em", null, "the Application Manager"),
                    " during export.")
            },
            E(CleanRdoBaseObjectFlag))
    }

    function init() {
        ReactDOM.render(E(CleanRdoBaseObjectFlagApp),
            document.getElementById("app"))
    }

    jQuery(init)
</script>

<div id="app"></div>
